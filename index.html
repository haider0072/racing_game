<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Racing Game</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="fps-counter">FPS: 0</div>
    <div id="speedometer">
        <span class="label">SPEED</span>
        <span id="speed-value">0</span> km/h
    </div>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading GT-R R35...</p>
        <div id="loading-progress">0%</div>
    </div>
    <!-- Lighting Control Panel (DEV TOOL) -->
    <div id="lighting-controls">
        <h3>âš¡ Lighting Controls</h3>
        <button id="toggle-lighting-panel">â–¼ Hide</button>
        <div id="lighting-panel">
            <div class="control-section">
                <strong>Ambient Light</strong>
                <label>Intensity: <input type="number" id="ambient-intensity" step="0.1" value="0.4" min="0" max="3"><span class="value">0.4</span></label>
            </div>
            <div class="control-section">
                <strong>Directional Light (Sun)</strong>
                <label>Intensity: <input type="number" id="sun-intensity" step="0.1" value="2.5" min="0" max="5"><span class="value">2.5</span></label>
                <label>Pos X: <input type="number" id="sun-x" step="5" value="100" min="-200" max="200"><span class="value">100</span></label>
                <label>Pos Y: <input type="number" id="sun-y" step="5" value="80" min="0" max="200"><span class="value">80</span></label>
                <label>Pos Z: <input type="number" id="sun-z" step="5" value="50" min="-200" max="200"><span class="value">50</span></label>
            </div>
            <div class="control-section">
                <strong>Shadow Quality</strong>
                <label>Map Size: <select id="shadow-size">
                    <option value="1024">1024</option>
                    <option value="2048">2048</option>
                    <option value="4096" selected>4096</option>
                </select></label>
                <label>Bias: <input type="number" id="shadow-bias" step="0.0001" value="-0.0001" min="-0.01" max="0.01"><span class="value">-0.0001</span></label>
            </div>
            <div class="control-section">
                <strong>Export Settings</strong>
                <button id="log-settings">ðŸ“‹ Log to Console</button>
                <button id="reset-settings">ðŸ”„ Reset Defaults</button>
            </div>
        </div>
    </div>

            <strong>Base Position:</strong>

            <label>Look Y: <input type="number" id="look-y" step="0.1" value="1.2"></label>
            <label>Look Z: <input type="number" id="look-z" step="0.5" value="-0.5"></label>
        </div>
        <div class="section">
            <strong>Dynamic (Speed):</strong>
            <label>Height Gain: <input type="number" id="speed-y" step="0.1" value="0.4"></label>
            <label>Zoom In: <input type="number" id="speed-z" step="0.1" value="8"></label>
            <label>Speed Threshold: <input type="number" id="speed-threshold" step="10" value="200"></label>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
